<script id="ch0105/40">
  var salary = +prompt()
  var K = +prompt()  //房价涨率
  var salaryTotal = salary //总工资
  var house = 200 //房价

  for (var i = 2; ; i++) {
    salaryTotal += salary
    house *= (1 + K / 100)

    if (salaryTotal > house) {
      break
    }
  }

  if (i <= 20) {
    console.log(i);
  } else {
    console.log('Impossible');
  }
</script>

<script>
  var n = +prompt()
  var time = 0
  var best = 0

  for (var i = 0; i < n; i++) {
    var shrink = +prompt()
    var grow = +prompt()

    if (shrink >= 90 && shrink <= 140 && grow >= 60 && grow <= 90) {
      time++
      if (time > best) {
        best = time
      }
    } else {
      time = 0
    }
  }

  console.log(best);

</script>

<script>
  var lamp = +prompt()
  var people = +prompt()
  var str = ''
  var first = true //是否是第一个灯

  for (var i = 1; i <= lamp; i++) {

    var open = true
    for (var j = 1; j <= people && j <= i; j++) {
      if (i % j == 0) {
        open = !open   //不能用true,需要是上一次灯的取反操作
      }
    }

    if (!open) {

      if (first) {  //只有第一次会进入，改变后为false不可能进入
        first = false
        str += i
      } else {
        str += (',' + i)
      }
    }
  }

  console.log(str);

</script>

<script>
  var n = 2


  for (var i = 0; i < n; i++) {
    var m = +prompt() //最高次幂
    var M = m

    for (var j = 0; j < M + 1; j++) {
      var num = +prompt()

      if (M ==0) {
        console.log(0);
      } else {

        if (j !== M) {
          console.log(num * m);
        }
        m--
      }
    }
  }
</script>
