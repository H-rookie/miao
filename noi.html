<script id="ch0105/22">
  var money = 0  //手中的现金
  var over = 0   //每次存入的钱
  var over_all = 0
  var flag = false


  for (var i = 1; i <= 12; i++) {
    let plan$ = +prompt()
    money += 300

    if (plan$ > money) {
      flag = true
      console.log('-' + i);
    }

    if (money - plan$ >= 100) {
      over = parseInt((money - plan$) / 100) * 100
      over_all += over
      money = money - plan$ - over
    } else if (money - plan$ < 100) {
      money = money - plan$
    }

  }

  if (!flag) {
    console.log(money + over_all * 1.2);
  }
</script>

<script id="ch0105/39">
  var n = +prompt()
  var sum = 0
  var result


  for (var i = 1; i <= n; i++) {
    if (i % 7 !== 0) {

      var flag = false  //i一更新就得重置flag的值
      var center = i    //不能直接动i,会导致i一直等于0，外层死循环
      while(1) {
        result = center % 10
        center = (center - result) / 10

        if (result === 7) {
          flag = true
          break
        }

        if (center == 0) {
          break
        }

      }

      if (!flag) {
        sum = sum + i**2
      }
    }
  }

  console.log(sum);

</script>
